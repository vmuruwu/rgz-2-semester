{% extends "base.html" %}

{% block main %}
    <h1>Регистрация</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="/register" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login" required>
            </label>
        </div>
        <br>
        <div>
            <label>
                Имя: <input type="text" name="name" required>
            </label>
        </div>
        <br>
        <div>
            <label>
                Пароль: <input type="password" name="password" required>
            </label>
        </div>
        <br>
        <button type="submit">Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
{% endblock %}
